<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Usama Khatri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
    <script src="./shell.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <style type="text/css">
        .shell {
            margin: 0 auto 40px;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h1 class="pt-4">Additional Information</h1>
        <h2 class="lead"> Enthusiat and Passionate <strong>Software</strong> Developer.</h2>
        <div id="default"></div>
    </div>
    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            new Shell('#default', {
                user: 'usama',
                host: 'usama-macbook',
                typed: Typed,
                responsive: false,
                commands: ['sudo -i', 'rm -rf /', 'exit', {
                    'input': 'ls',
                    'output': [
                        'Profile'.link('./profile.html'),
                        'Work Experience'.link('./work-experience.html'),
                        'Education'.link('./education.html'),
                        'Additional'.link('./additional.html').strike(),
                        'Home'.link('./index.html')
                    ]
                }, {
                    'input': '--help',
                    'output': ['enter into above folder to see my details :)']
                }]
            });
        });
    </script>
</body>

</html>
